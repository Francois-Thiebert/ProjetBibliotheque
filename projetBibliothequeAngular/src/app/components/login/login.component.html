<h2>Connexion</h2>
<div>
  <form (ngSubmit)="check(form)" #form="ngForm">
    <div class="alert alert-danger" *ngIf="showError">
      information incorrectes
    </div>
    <div class="form-group">
      <label
        >Nom d'utilisateur :<input
          class="form-control"
          name="inputLogin"
          [(ngModel)]="login"
          required
          #loginCtrl="ngModel"
        />
      </label>
      <span *ngIf="loginCtrl.dirty && loginCtrl.invalid">* obligatoire</span>
    </div>
    <div class="form-group">
      <label
        >Mot de passe :<input
          type="password"
          name="inputPassword"
          class="form-control"
          [(ngModel)]="password"
          required
      /></label>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        envoyer</button
      >
      <app-link etiquetteLien="retour accueil" lien="/home"></app-link>
    </div>
  </form>
</div>
